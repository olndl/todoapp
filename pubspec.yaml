name: todoapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  linter: ^1.26.0
  logger: ^1.1.0

  flutter_localizations:
    sdk: flutter
  provider:
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto.ttf
        style: normal